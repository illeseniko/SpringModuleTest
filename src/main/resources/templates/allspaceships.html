<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spaceships</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div>
  <table> <tr>
      <th>Regisztrációs kód:</th>
      <th>Név:</th>
      <th>Űrhajó osztálya:</th>
      <th>Aktiv-e?: </th>
  </tr>

    <tr data-th-each="datas:${allSpaceShips}">
      <td th:text="${datas.registrationCode}">Regisztrációs kód</td>
      <td th:text="${datas.name}">Név</td>
      <td th:text="${datas.spaceShipClass}">Űrhajó osztálya</td>
      <td th:text="${datas.isActive}">Aktiv-e?</td>
    </tr>
  </table>
</div>
<form data-th-action="@{/SpaceActive}" data-th-object="${shipActie}" >
    <tr>
        <td colspan="2"><button type="submit">Active Ships</button></td>
    </tr>
</form>


</body>
</html>
